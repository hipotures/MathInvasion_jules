<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
    </div>

    <div id="ui-container">
        <div id="stats-bar">
            <span>Cash: <span id="cash-amount">0</span></span>
            <span>Wave: <span id="wave-number">0</span></span>
            <span>Next Wave In: <span id="wave-timer">N/A</span></span>
            <span>Base HP: <span id="base-hp">100</span></span>
        </div>

        <div id="tower-selection-panel">
            <h2>Towers</h2>
            <!-- Tower buttons will be added here by JS -->
        </div>

        <div id="tower-stats-panel">
            <h3>Tower Stats</h3>
            <p>Name: <span id="tower-name">-</span></p>
            <p>Cost: <span id="tower-cost">-</span></p>
            <p>Damage: <span id="tower-damage">-</span></p>
            <p>Range: <span id="tower-range">-</span></p>
            <p>Description: <span id="tower-description">-</span></p>
        </div>

        <div id="game-over-screen" style="display: none;">
            <h1>Game Over</h1>
            <p>Your base has been destroyed!</p>
        </div>
        
        <div id="snackbar" class=""></div>

        <div id="version-info">
            <p>Version: <span id="game-version">0.1.0</span></p>
        </div>
        
        <div id="difficulty-selection">
            <p>Difficulty (Affects enemy spawn points):</p>
            <button data-difficulty="1">Easy (1 Spawn)</button>
            <button data-difficulty="2">Medium (2 Spawns)</button>
            <button data-difficulty="3">Hard (3 Spawns)</button>
            <p>Current: <span id="current-difficulty">Easy</span></p>
        </div>
    </div>

    <!-- Game Scripts -->
    <!-- Libraries -->
    <script src="js/lib/event_emitter.js"></script> 
    <!-- Game Systems -->
    <script src="js/game/systems/canvas.js"></script>
    <script src="js/game/systems/input.js"></script>
    <script src="js/game/systems/camera.js"></script>
    <script src="js/game/systems/map.js"></script>
    <script src="js/game/systems/tower_placement.js"></script>
    <!-- Game Managers -->
    <script src="js/game/managers/cash_manager.js"></script>
    <script src="js/game/managers/enemy_manager.js"></script>
    <script src="js/game/managers/wave_manager.js"></script>
    <script src="js/game/managers/munitions_manager.js"></script>
    <script src="js/game/managers/ui_manager.js"></script>
    <script src="js/game/managers/url_param_manager.js"></script>
    <!-- Game Entities -->
    <script src="js/game/entities/terrain/player_base.js"></script>
    <script src="js/game/entities/terrain/enemy_spawn.js"></script>
    <script src="js/game/entities/terrain/obstacle.js"></script>
    <script src="js/game/entities/enemies/basic_enemy.js"></script>
    <script src="js/game/entities/towers/cannon_tower.js"></script>
    <script src="js/game/entities/munitions/basic_bullet.js"></script>
    <!-- Main Game Logic -->
    <script src="js/main.js"></script>
</body>
</html>
